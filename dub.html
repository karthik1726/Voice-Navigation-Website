<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Loading Example</title>
</head>
<body>
    <h1>Learn Web Development with W3Schools-style Dynamic Loading</h1>
    <div id="content">
        <!-- Placeholder where the dynamic content will be loaded -->
        <p>Click the buttons below to load content dynamically:</p>
    </div>

    <!-- Buttons to load content -->
    <button onclick="loadContent('html')">HTML Tutorial</button>
    <button onclick="loadContent('css')">CSS Tutorial</button>
    <button onclick="loadContent('js')">JavaScript Tutorial</button>

    <script src="app.js"></script>
</body>
</html>
